<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Launch Countdown Timer</title>
    <link rel="icon" type="image/png" href="./assets//favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <h1>WE'RE LAUNCHING SOON</h1>
      <div class="clock">
        <div class="days">
          <span class="line-through"></span>
          <h2 class="day"></h2>
          <h4>DAYS</h4>
        </div>
        <div class="hours">
          <span class="line-through"></span>
          <h2 class="hour"></h2>
          <h4>HOURS</h4>
        </div>
        <div class="minutes">
          <span class="line-through"></span>
          <h2 class="min"></h2>
          <h4>MINUTES</h4>
        </div>
        <div class="seconds">
          <span class="line-through"></span>
          <h2 class="sec">41</h2>
          <h4>SECONDS</h4>
        </div>
      </div>
      <!-- <div class="title">
        <h4>DAYS</h4>
        <h4>HOURS</h4>
        <h4>MINUTES</h4>
        <h4>SECONDS</h4>
      </div> -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
